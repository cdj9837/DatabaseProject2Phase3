<html>

    <title>Scrap Lunch</title>

  <body>
    <fieldset>
      <legend><strong>Welcome</strong></legend>
      <p>This is a landing page for the Scrap Lunch Database Management
      Tool.</p>
      <p>Below are a few options for managing the employees for the current
      system.</p>
      <form action="pages/userinsert.html">
        <input type="submit" value="INSERT" title="Insert a new employee entry"/><br>
      </form>
      <form action="pages/userupdate.html">
        <input type="submit" value="UPDATE" title="Update an existing employee entry"/><br>
      </form>
      <form action="pages/userdelete.html">
        <input type="submit" value="DELETE" title="Remove an employee entry"/><br>
      </form>
      <form action="scripts/createview.php">

      </form>
      <form action="scripts/displayview.php">

      </form>
      <form action="scripts/viewquery1.php">
        <input type="submit" value="VIEW QUERY 1" title="Display a query from the view"/><br>
      </form>
      <form action="scripts/viewquery2.php">

      </form>
    </fieldset>
